<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe: A Classic</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-box" id="1"></div>
      <div class="grid-box" id="2"></div>
      <div class="grid-box" id="3"></div>
      <div class="grid-box" id="4"></div>
      <div class="grid-box" id="5"></div>
      <div class="grid-box" id="6"></div>
      <div class="grid-box" id="7"></div>
      <div class="grid-box" id="8"></div>
      <div class="grid-box" id="9"></div>
    </div>

    <div class="player">
      <div class="choice">
        <div class="cross"><span class="fa fa-times"></span></div>
        <div class="circle"><span class="fa fa-circle"></span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
